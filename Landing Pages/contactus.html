<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      /* Style the header with a grey background and some padding */
      .header {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 20px 10px;
      }

      /* Style the header links */
      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
        font-family: Tahoma, Sans-Serif;
      }

      /* Style the logo link */
      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      /* Change the background color on mouse-over */
      .header a:hover {
        background-color: tomato;
        color: black;
      }

      .header a.active {
        background-color: orange;
        color: white;
      }

      .header-right {
        float: right;
      }

      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }
        .header-right {
          float: none;
        }
      }

      body {
        background-image: url("https://www.oxfordsaudia.com/wp-content/uploads/2018/07/banner-airplane-628x439.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }

      .maincontent {
        background-color: white;
        font-family: Tahoma, Sans-Serif;
        border-radius: 15px;
        opacity: 0.8;
        padding: 20px;
        margin: 20px;
      }

      .maincontent:hover {
        opacity: 1;
      }

      .button:hover {
        background-color: tomato;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .newsandupdates {
        background-color: white;
        font-family: Tahoma, Sans-Serif;
        border-radius: 15px;
        opacity: 0.8;
        padding: 20px;
        margin: 20px;
      }

      .newsandupdates:hover {
        opacity: 1;
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
        border-radius: 7px;
      }

      a:hover {
        color: tomato;
      }

      .cuath {
        text-align: left;
      }

      .cuath:hover {
        color: tomato;
      }

      .auath {
        text-align: right;
      }

      .auath:hover {
        color: tomato;
      }

      .xtra {
        position: relative;
        animation-name: example;
        animation-duration: 2s;
      }

      @keyframes example {
        0% {
          left: 500px;
        }
        100% {
          left: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">AIRWORLD.com</a>
      <div class="header-right">
        <a href="home.html">Home</a>
        <a class="active" href="#contact">Contact</a>
        <a href="about-us.html">About US</a>
        <a href="book.html">Book a Ticket</a>
        <a href="faq.html">FAQ</a>
      </div>
    </div>

    <div class="xtra">
      <div>
        <h1 style="color:white;font-family:Tahoma,Sans-Serif">CONTACT US</h1>
      </div>

      <center>
        <div class="maincontent">
          <h2>HEADQUARTERS</h2>
          Airworld Aviation Ltd,<br>
          AIRWORLD TOWERS,<br>
          No 156, North Continental Road,<br>
          Mumbai, Maharashtra,<br>
          India - 400005.<br>
        </div>
      </center>
      <div class="newsandupdates">
        <h1 style="font-family:Arial,Sans-Serif;">Electronic Contact</h1>

        <h2 style="font-family:Arial,Sans-Serif;">Message</h2>
        <form>
          <input type="text" placeholder="Name" style="margin-left: 10px;">
          <input type="email" placeholder="Email" style="margin-left: 10px;">
          <br>
          <textarea id="msg" rows="4" cols="50" placeholder="Your message here" style="margin-left: 10px;"></textarea>
        </form>

        Email: <a href="mailto:airworld@airmail.com">airworld@airmail.com</a><br>
        Phone: 121356, 546332<br>
        <a href="https://www.facebook.com" class="fa fa-facebook"></a>
        <a href="https://twitter.com/?lang=en" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com" class="fa fa-instagram"></a>
      </div>
    </div>

    <div class="footer" style="color:black;font-family:Tahoma,Sans-Serif;">
      <a href="about-us.html" class="auath">About Us</a>
    </div>
  </body>
</html>
